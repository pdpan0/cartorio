<!DOCTYPE html>
<html xmlns:th="https://www.thymeleaf.org/" lang="pt" >
<head>
    <meta charset="UTF-8">
    <title>Associate Certificate</title>
    <link th:href="@{/styles/style.css}" rel="stylesheet" />
</head>
<body>
<header class="header">
    <h3 class="title">Papers Please</h3>
</header>
<ul class="breadcrumb">
    <li><a href="/">Offices</a></li>
    <li>Associate certificate</li>
</ul>
<form th:action="@{'/associate/'+${officeId}}"
      method="post"
      th:object="${selectedCertificate}"
      class="form-wrapper">

    <label th:for="certificates">Certificados</label>
    <select th:field="*{id}">
        <option th:each="certificate : ${certificates}"
                th:value="${certificate.id}"
                th:text="${certificate.nome}"/>
    </select>

    <div class="buttons-wrapper">
        <input type="submit" value="Submit" /><input type="reset" value="Reset" />
    </div>
</form>
</body>
</html>
