<!DOCTYPE html>
<html xmlns:th="https://www.thymeleaf.org/" lang="pt">
<head>
    <meta charset="UTF-8">
    <title>Office</title>
    <link th:href="@{/styles/style.css}" rel="stylesheet" />
</head>
<body>
<header class="header">
    <h3 class="title">Papers Please</h3>
</header>
<ul class="breadcrumb">
    <li>Offices</li>
</ul>
<div class="create-action">
    <a th:href="@{/create}">Create new office</a>
</div>
<table class="table-wrapper">
    <thead>
    <tr>
        <th>Name</th>
        <th>Street</th>
        <th>City</th>
        <th>State</th>
        <th>Certificates</th>
        <th>Actions</th>
    </tr>
    </thead>
    <th:block th:each="office : ${offices}">
        <tr>
            <td><a th:href="@{'/edit/'+${office.id}}" th:text="${office.name}"/></td>
            <td th:text="${office.address.street}"></td>
            <td th:text="${office.address.city}"></td>
            <td th:text="${office.address.state}"></td>
            <td><a th:href="@{'/certificates/'+${office.id}}">See certificates</a></td>
            <td>
                <ul>
                    <li><a th:href="@{'/associate/'+${office.id}}">Associate a certificate</a></li>
                    <li><a th:href="@{'/delete/'+${office.id}}"><img th:src="@{/images/remove.svg}"/></a></li>
                </ul>
            </td>
        </tr>
    </th:block>
</table>
</body>
</html>
